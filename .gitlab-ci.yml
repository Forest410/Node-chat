image: node:10-stretch

cache:
  paths:
  - node_modules/

stages:
  - install
  - test
  - deploy

npm_install:
  stage: install
  script:
   - npm install

npm_test:
  script:
   - npm test

heroku:
  stage: deploy
  script:
    - apt-get update -yq
    - apt-get install rubygems ruby-dev -y
    - gem install dpl
    - dpl --provider=heroku --app=angristan-node-chat-app --api-key=$HEROKU_API_KEY
  only:
    - master
